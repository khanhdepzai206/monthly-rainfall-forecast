<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đăng nhập</title>
</head>
<body style="font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px;">
<div style="max-width:420px;width:100%;background:white;padding:20px;border-radius:8px;">
    <h2 style="color:#333;margin-bottom:10px;">Đăng nhập</h2>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom:10px;">
            <label>Username</label>
            <input type="text" name="username" required style="width:100%;padding:8px;border:1px solid #ccc;border-radius:4px;" />
        </div>
        <div style="margin-bottom:10px;">
            <label>Password</label>
            <input type="password" name="password" required style="width:100%;padding:8px;border:1px solid #ccc;border-radius:4px;" />
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" style="width:100%;padding:10px;background:#667eea;color:white;border:none;border-radius:4px;">Đăng nhập</button>
    </form>
    
</div>
</body>
</html>
